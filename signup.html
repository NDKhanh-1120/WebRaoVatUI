<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="post.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="form" style="height: auto;">
            <div id="content" style="width: 90%;box-sizing: content-box;padding: 20px 5%;">
                <img src="/bpch.jpg" alt="" width="100%" height="120px"/>
                <h3 class="title">Đăng ký</h3>
                <div class="row-control">
                    <input type="text" name="lastname" id="lastname" placeholder="Họ, tên đệm">
                </div>
                <div class="row-control">
                    <input type="text" name="firstname" id="firstname" placeholder="Tên">
                </div>
                <div class="row-control">
                    <input type="text" name="username" id="username" placeholder="User-name">
                </div>
                <div class="row-control">
                    <input type="password" name="password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="row-control">
                    <input type="submit" name="loginbt" id="loginbt" value="Đăng ký" style="background-color:#fc7638;border-style: none;">
                </div>
                <div class="row-control center">
                    Bạn đã có tài khoản? <span><a href="">Đăng nhập</a></span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
